<ion-card>
  <ion-list>
    <ion-item *ngFor="let addedEmail of addedEmails" color="medium">
      {{addedEmail}}
    </ion-item>
    <form [formGroup]="invitedPersonForm" (ngSubmit)="onAddEmail()">
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input [formControl]="email" type="email"></ion-input>
        <ion-button type="submit" slot ="end">Add</ion-button>
      </ion-item>
    </form>
  </ion-list>
  <ion-item>
    <ion-button slot="end" (click)="onSendInvitations()">Send invitations</ion-button>
  </ion-item>
</ion-card>
