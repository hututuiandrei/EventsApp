<ion-list>
  <ion-card color = "danger">
    <ion-card-header>
      <ion-card-title>To do:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of sessionTasks | doneTasks:false">
          <ion-label>{{task.name}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="task.done"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-list>
<ion-list>
  <ion-card color = "success">
    <ion-card-header>
      <ion-card-title>Done:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of sessionTasks | doneTasks:true">
          <ion-label color="dark">{{task.name}}</ion-label>
          <ion-checkbox slot="end" (ionChange)="doneTask(task)" [(ngModel)]="task.done"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-list>
